{% extends "base/layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Select User - {{ firm.name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.set_user') }}">
                    <div class="row">
                        {% for user in users %}
                        <div class="col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{ user.name }}</h5>
                                    <p class="card-text">
                                        <span class="badge bg-primary">{{ user.role.value }}</span>
                                        {% if user.title %}
                                        <br><small class="text-muted">{{ user.title }}</small>
                                        {% endif %}
                                    </p>
                                    <button type="submit" name="user_id" value="{{ user.id }}" class="btn btn-outline-primary">
                                        Select
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
