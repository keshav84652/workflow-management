{% extends "base.html" %}

{% block title %}Login - CPA WorkflowPilot{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">CPA WorkflowPilot</h2>
                    <form method="POST" action="{{ url_for('authenticate') }}">
                        <div class="mb-3">
                            <label for="access_code" class="form-label">Access Code</label>
                            <input type="text" class="form-control" id="access_code" name="access_code" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Access Workspace</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a href="{{ url_for('admin_login') }}" class="text-muted">Admin Access</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
